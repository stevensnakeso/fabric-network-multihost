version: "3.7"

volumes:
  peer0.orgLC.example.com:

networks:
  fabric-network:
    external: true

services:
  peer0.orgLC.example.com:
    container_name: peer0.orgLC.example.com
    extends:
      file: ../base/peer-base.yaml
      service: peer-base
    environment:
      - CORE_PEER_ID=peer0.orgLC.example.com
      - CORE_PEER_ADDRESS=peer0.orgLC.example.com:7051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.orgLC.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.orgLC.example.com:7051 peer1.orgLC.example.com:8051 peer2.orgLC.example.com:9051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.orgLC.example.com:7051
      - CORE_PEER_LOCALMSPID=OrgLCMSP
      - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=admin
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=adminpw
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=peer0.orgLC.example.com.couchdb:5984
    volumes:
      - /var/run/:/host/var/run/
      - ../organizations/peerOrganizations/orgLC.example.com/peers/peer0.orgLC.example.com/msp:/etc/hyperledger/fabric/msp
      - ../organizations/peerOrganizations/orgLC.example.com/peers/peer0.orgLC.example.com/tls:/etc/hyperledger/fabric/tls
      - peer0.orgLC.example.com:/var/hyperledger/production
    ports:
      - 7051:7051
    networks:
      - fabric-network
    depends_on:
      - peer0.orgLC.example.com.couchdb

  peer0.orgLC.example.com.couchdb:
    container_name: peer0.orgLC.example.com.couchdb
    image: hyperledger/fabric-couchdb
    # Populate the COUCHDB_USER and COUCHDB_PASSWORD to set an admin user and password
    # for CouchDB.  This will prevent CouchDB from operating in an "Admin Party" mode.
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=adminpw
    ports:
      - 5984:5984
        #command: bash -c "curl -X PUT http://localhost:5984/_users"
    networks:
      - fabric-network
